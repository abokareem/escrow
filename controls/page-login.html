    <div class="text-center">
        <a href="index.html" class="logo"><span>Escrow<span>sify</span></span></a>

    <div class="m-t-40 card-box">
        <div class="text-center">
            <h4 class="text-uppercase font-bold m-b-0">Sign In</h4>

        <div class="panel-body">
            <form class="form-horizontal m-t-20" method="post" id="formlogin">

                    <div class="col-xs-12">
                        <div class="checkbox checkbox-custom">

                    <div class="col-xs-12">
                        <button class="btn btn-custom btn-bordred btn-block waves-effect waves-light" type="button"

<script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.2.0/js/iziToast.js"></script>
<script>
    $("#userlogin").click(function () {
        var formdata = $("#formlogin").serialize();
        function redirectHome() {
            window.location.replace("index.html");
        }
        $.ajax({
            type: "POST",
            url: "plugin/controls.php",
            data: formdata,
            cache: false,
            success: function (result) {
                if (result == "found") {
                    iziToast.success({
                        timeout: 2000,
                        title: 'Sucessful!',
                        message: 'You will redirected shortly.',
                        position: 'topRight'
                    });
                    setTimeout(redirectHome, 2000);
                } else {
                    iziToast.error({
                        timeout: 5000,
                        title: 'Error!',
                        position: 'topRight',
                        message: result
                    });
                }


            }
        });
    });

</script>
